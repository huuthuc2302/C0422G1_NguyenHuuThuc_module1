<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Input number of elements in the array: '));
    let a = Array();
    for (let i = 0; i < n; i++) {
        a[i] =parseInt(prompt('Input index '+i))
    }
    document.write(a+'<br>');
    a = a.sort();//sap xep mang a
    document.write(a+'<br>');
    let count;
    let b = new Array();
    for (let i = 0; i < a.length; i++) {
        count = 1;
        for (let j = i+1; j < a.length; j++) {
            if (a[i]!="a"){
                if (a[i]==a[j]){
                    count++;
                    a[j]="a";
                }
            }
        }
        if (a[i]!='a') b.push(count);
    }
    document.write(b);
    count = 0;
    document.write('<br>')
    for (let i = 0; i < b.length-1; i++) {
        if (b[i]!=b[i+1]) {
            count++;
            document.write('FALSE');
            break;
        }
    }
    if (count==0) document.write('TRUE');
</script>
</body>
</html>
