<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        function myFunction(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputC").innerHTML = (valNum-32) / 1.8;
        }
    </script>
    <form>
        <p>
            <label>Độ F :</label>
            <input id="inputF" type="number" placeholder="nhập độ F"
                   oninput="myFunction(this.value)">
        </p>
        <p>Độ C : <span id="outputC"></span></p>
    </form>
</body>
</html>
