<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt('Nhập bán kính'));
          let chuvi = r * 2 * 3.14;
            document.write('Chu vi hình tròn là = ' + chuvi);
    </script>
</body>
</html>
