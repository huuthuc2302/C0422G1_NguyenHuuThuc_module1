<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
<!--    Viết chương trình đếm số nguyên âm trong một chuỗi-->
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi ");
    let arrStr = str.split(" ");
    for ( let i = 0 ; i < arrStr.length ; i++ ){
        if (arrStr[i]<0){
            document.write(" Số âm là " + arrStr[i] + "<br>")
        }
    }
</script>
</body>
</html>
