<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
<!--    Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên >= 10.-->
</head>
<body>
    <script>
        let str = prompt("Nhập số vào");
        let arrStr = str.split(",")

        for (i=0 ; i<arrStr.length ; i++){
            if(arrStr[i]>=10){
                document.write(arrStr[i] + " , " )
            }
        }

    </script>
</body>
</html>
