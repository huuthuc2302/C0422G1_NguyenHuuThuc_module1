<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
<!--    Viết chương trình khởi tạo mảng số nguyên.-->
<!--    Hiển hiện giá trị lớn nhất trong mảng đó.-->
<!--    In ra giá trị trung bình của các phần tử trong mảng.-->
</head>
<body>
    <script>

        let arr =[46,25,14,65]
        let max=0
        let sum = 0
        for ( let i=0 ; i<arr.length; i++){
            if (max<arr[i]){
                max=arr[i]

            }sum += arr[i]
        }document.write(max + " là số lớn nhất trong mảng <br/>")
        document.write("Giá trị trung binh của mảng là " + sum/arr.length )

    </script>
</body>
</html>
