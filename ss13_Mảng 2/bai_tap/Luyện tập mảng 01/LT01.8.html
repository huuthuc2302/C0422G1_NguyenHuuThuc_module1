<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
<!--    Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.-->
<!--    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
</head>
<body>
    <script>
        let A = Array(10)
        for (let i = 0; i < A.length; i ++){
            A[i] = prompt("Nhập giá trị của mảng A tại vị trí " + i);
        }
        let B;
        for (let i = 0;i<A.length;i++){
            for (let j=i;j<A.length;j++){
                if (A[i]<A[j]){
                    B = A[i];
                    A[i] = A[j];
                    A[j] = B;
                }
            }
        }
        document.write(A)
    </script>
</body>
</html>
