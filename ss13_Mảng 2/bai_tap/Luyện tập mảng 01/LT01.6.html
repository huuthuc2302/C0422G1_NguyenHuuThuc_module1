<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
<!--    Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,-->
<!--    nhập/tạo phần tử số nguyên V.-->
<!--    Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
</head>
<body>
<script>
    let A = Array(10)
    for (let i = 0; i < A.length; i ++){
        A[i] = prompt("Nhập giá trị của mảng A tại vị trí " + i);
    }
    let V = prompt("Nhập 1 số V bất kỳ:")
    let count = 0
    for (i = 0; i < A.length; i++){
        if (A[i] == V){
            count++;
            break;
        }
    }
    if (count > 0){
        alert(V + " is in the Array ")
    }else
        alert(V + " is not in the Array ")
</script>
</body>
</html>
