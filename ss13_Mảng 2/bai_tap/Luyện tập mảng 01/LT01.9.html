<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
<!--    Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.-->
<!--    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.-->
<!--    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
</head>
<body>
    <script>
        let a = Array(10);
        let b = Array(10);
        let c = Array();
        for (let i = 0; i < a.length; i++) {
            a[i] = prompt(" Nhập phần tử cho mảng a " + i );
        }
        for (let i = 0; i < b.length; i++) {
            b[i] = prompt(" Nhập phần tử cho mảng b " + i )
        }
        document.write(" Mảng a là = [ " + a + " ] <br>")
        document.write(" Mảng b là = [ " + b + " ] <br>")
        for (let i = 0; i < 20; i++) {
            if (i < 10) {
                c[i] = a[i];
            } else {
                c[i] = b[i - 10];

            }
        }
        document.write( "Mảng c là " +c);
    </script>
</body>
</html>
