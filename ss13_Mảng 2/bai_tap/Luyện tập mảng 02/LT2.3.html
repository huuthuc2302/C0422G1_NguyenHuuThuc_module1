<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
<!--    Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--    Chương trình này đếm số ký tự số trong mảng.-->
</head>
<body>
    <script>
        let array = []
        let count = 0
        let length = prompt("Nhập kích thước của mảng")
        for (let i = 0; i < length; i++) {
            array[i] = prompt("Nhập vào giá trị phần tử " + i)
        }
        document.write("Array = [" + array + " ]" + "<br>")
        for (let i = 0; i < length; i++) {
            if ((array[i] / array[i]) == 1) {
                count++
            }
        }
        document.write("Số ký tự số trong mảng là " + count)
    </script>
</body>
</html>
