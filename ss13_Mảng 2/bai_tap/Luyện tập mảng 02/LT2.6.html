<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
<!--    Viết chương trình nhập vào một mảng ký tự,-->
<!--    tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
</head>
<body>
    <script>
        let str = prompt(" Nhập vào ")
        let arr = str.split("")
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] == "-"){
                arr[i]= "_"
            }
        }
        document.write(arr)
    </script>
</body>
</html>
