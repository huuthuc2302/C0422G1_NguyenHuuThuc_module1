<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt(" Nhập kích thước của mảng ")
        let arr = []
        let count = 0

        for (i=0 ; i<str ; i++){
            arr[i]=prompt(" Nhập phần tử vào "+ i)
            if( arr[i]%arr[i]==0){
                count++
            }
        }document.write("Số kí tự trong mảng là : " + count)


    </script>
</body>
</html>
