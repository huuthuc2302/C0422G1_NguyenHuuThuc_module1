<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
<!--    Viết một chương trình để đếm số từ trong một chuỗi-->
</head>
<body>
    <script>
        let str = prompt("Nhập vào một chuỗi");
        document.write("Chuỗi mới nhập là: " + str + "<br>");
        let count = 0;
        let arr = str.split(" ");
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] == " ") {
                continue;
            }
            count++;
        }
        document.write("Chuỗi đó có " + count + " kí tự");

    </script>
</body>
</html>
