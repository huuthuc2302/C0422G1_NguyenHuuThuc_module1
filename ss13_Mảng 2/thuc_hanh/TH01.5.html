<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 5</title>
<!--    Viết chương trình hiển thị các số nhỏ hơn 10000-->
<!--    và các số đó thỏa mãn 2 yêu cầu: thứ nhất số đó thuộc dãy fibonacci ,-->
<!--                                     thứ 2 số đó phải là số nguyên tố.-->
</head>
<body>
<script>
    let a = 0 ; b = 1
    let c
    document.write( b + '<br>')
    for ( d = 1 ; d < 20 ; d++){
        c = a + b
        document.write( c + '<br>')
        a = b ; b = c ;
    }
</script>
</body>
</html>
