<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
<!--    Viết chương trình tính kết quả biểu thức (với n là số nhập vào) :-->
<!--    S = 1 + 1/(2 ^3) + 1/(3^3) + …1/(n^3) ( ^ là lũy thừa nhé )-->
</head>
<body>
    <script>
        let a =prompt("nhập độ dài của chuỗi")
        let s = 1
        for(n=2 ; n<=a ;n++){
            s=s+1/Math.pow(n,3)
        }document.write(s)
    </script>
</body>
</html>
