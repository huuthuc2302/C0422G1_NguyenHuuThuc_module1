<!--    Viết chương trình nhập vào 1 mảng các số nguyên.-->
<!--    Đếm số lần xuất hiện của các phần tử trong mảng đó.-->
<!--    Ví dụ:-->
<!--    [ 1,2,3,3,2,4] => 1 : 1 lần , 2 : 2 lần, 3: 2 lần, 4: 1 lần.-->

</head>
<body>
    <script>
    let arr =[1,2,7,8,3,2,7,1]
    let count = 0

    for(let i=0 ; i<arr.length ; i++){
        if ( arr[i] != ""){
            count=1
            for (let j=i+1 ; j<arr.length ; j++){
                if (arr[i]==arr[j]){
                    count++
                    arr[j]=""
                }
            }
            document.write( arr[i] + ":" + count + "<br>")
        }
    }
    </script>
</body>
