        let str = prompt(" Nhập số phần tử của mảng")
        let arr= str.split("")
        let count = 0
        let a = prompt(" Nhập 1 ký tự ")
        for (let j = 0 ; j < arr.length  ; j++){
            if (arr[j] === a){
                count++
            }
        }document.write(arr + "<br>")
        document.write("Phần tử " + a + " có " + count + " lần xuất hiện trong chuỗi")
