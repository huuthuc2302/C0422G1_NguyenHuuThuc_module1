<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!")
    switch (browser) {
        case 'A1':
            alert("You've got the A1!");
            break;
        case 'A2':
        case 'A3':
        case 'A4':
        case 'A5':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
