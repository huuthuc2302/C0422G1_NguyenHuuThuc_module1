<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
 <script>
     let num=[4,9,8]
     let max = num[0]
     let index=0
     for (let i=1;i<num.length;i++){
         if (num[i]>max){
             max=num[i];
             index=i
         }
     }document.write(max +" số thứ tự " + index )

 </script>
</body>
</html>
