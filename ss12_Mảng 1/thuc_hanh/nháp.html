<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample</h2>
<input type="text" id="txt">
<button type="button" onclick="add()" >ADD</button>
<button type="button" onclick="display()">DISPLAY</button><hr/>
<p id="result"></p>
<script>
    let arr= Array()
    function add() {
        arr.push(document.getElementById('txt').value)
        document.getElementById('txt').value=" "
    }
    function display() {
       let e = " "
        for ( i=0; i<arr.length;i++){
            e= e + 'Element ' + i +'=' + arr[i] + '<br>'
        }document.getElementById('result').innerHTML=e

    }
</script>
</body>
</html>
