<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>

    <label>Nhập cân nặng (kg):</label>
    <input type="number" id="can_nang">
    <br>
    <br>
    <label>Nhập chiều cao (m):</label>
    <input type="number" id="chieu_cao" >
    <br>
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>

<p id="ketqua"></p>
<script>
    function kiem_tra() {
        let cannang = parseInt(document.getElementById('can_nang').value);
        let chieucao = parseFloat(document.getElementById('chieu_cao').value);
        let bmi = cannang / (chieucao*chieucao);
        let result ;

        if (bmi < '16')
            result = "Gầy độ 3. Ăn thật nhiều vào nhé"
        else if (bmi < '17')
            result = "Gầy độ 2"
        else if (bmi < '18.5')
            result = "Gầy độ 1"
        else if (bmi < '25')
            result = "Bình thường"
        else if (bmi < '30')
            result = "Thừa cân"
        else if (bmi < '35')
            result = "Béo phì độ 1"
        else if (bmi < '40')
            result = "Béo phì độ 2"
        else
            result = "Béo phì độ 3"

        document.getElementById("ketqua").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";

    }
</script>
</body>
</html>
