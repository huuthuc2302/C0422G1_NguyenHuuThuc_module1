<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất của ba số nguyên</title>
</head>
<body>
<script>
    let a = prompt('Nhập số nguyên a vào')
    let b = prompt('Nhập số nguyên b vào')
    let c = prompt('Nhập số nguyên c vào')
    let max = a
    if (b>max){
        max=b
    }
    if (c>max) {
        max = c
    }
    alert( max + "là số lớn nhất")
</script>
</body>
</html>
