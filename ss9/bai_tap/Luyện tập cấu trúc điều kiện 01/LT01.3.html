<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số so sánh với 0 </title>
</head>
<body>
    <script>
        let a =prompt('Nhập số vào')
        if (a>0){
            alert("Số a lớn hơn 0")
        } else {
            alert("Số a nhỏ hơn 0")
        }
    </script>
</body>
</html>
