<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoa hồng nhận được theo mức doanh số bán hàng</title>
</head>
<body>
    <script>
        let a =prompt(' Nhập doanh số bán hàng')
        let hh40 = (parseInt(a*40))/100
        let hh30 = (parseInt(a*30))/100
        if ( a > 50000000){
            alert(hh40)
        }else {
            alert(hh30)
        }
    </script>
</body>
</html>
