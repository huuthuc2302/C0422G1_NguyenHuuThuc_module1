<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập cạnh a:'));
        let b = parseFloat(prompt('Nhập cạnh b:'));
        let c = parseFloat(prompt('Nhập cạnh c:'));

        if ((a>0)&&(b>0)&&(c>0)&&(a+b>c)&&(b+c>a)&&(a+c>b)) document.write('là hình tam giác')
        else document.write('không biết là hình gì luôn!')

    </script>
</body>
</html>
