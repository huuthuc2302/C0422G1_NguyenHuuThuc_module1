<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = prompt('chiều dài cạnh a của hình chữ nhật')
    let b = prompt('chiều dài cạnh b của hình chữ nhật')
    let s = parseInt(a*b)
    alert('diện tích hình chữ nhật là' + s + 'm²')
</script>S
</body>
</html>
