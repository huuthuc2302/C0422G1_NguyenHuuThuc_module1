<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = prompt('chiều dài cạnh a của tam giác vuông')
    let b = prompt('chiều dài cạnh b của tam giác vuông')
    let s = parseInt(1/2*(a*b))
    alert('diện tích tam giác vuông là' + s + 'm²')
</script>
</body>
</html>
