<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra  tuổi của một người </title>
</head>
<body>
    <script>
        let age = parseInt(prompt('nhập tuổi vào:'));
        if ((age>0) && (age<120)){
            document.write('là con người');
        } else{
            document.write('không còn là người');
        }
    </script>
</body>
</html>
