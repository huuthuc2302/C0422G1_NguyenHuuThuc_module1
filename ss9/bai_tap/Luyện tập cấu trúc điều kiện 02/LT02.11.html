<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính thuế thu nhập cá nhân</title>
</head>
<body>
    <script>
           let luong = parseFloat(prompt('Nhập tiền lương'));
            let thue;
            if (luong > 50000000) {
                     thue = luong * 0.4;
                    alert('Tổng thuế là ' + thue)
                } else if (luong > 20000000) {
                    thue = luong * 0.3;
                    alert('Tổng thuế là ' + thue)
                    console.log(2)
                } else if (luong > 10000000) {
                     thue = luong * 0.4;
                    alert('Tổng thuế là ' + thue)
                } else {
                   alert('Miễn đóng thuế')
            }
    </script>
</body>
</html>
