<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu</title>
</head>
<body>
    <script>
        let tien = parseFloat(prompt('Nhập số tiền Gửi Ngân hàng ban đầu'))
        let nam = parseFloat(prompt('Nhập số năm'))
        let laiSuat = parseFloat(prompt('Nhập lãi suất'))
        let tienLai = (tien * (1 + laiSuat))*nam
            alert('Tổng số tiền lãi là ' + tienLai)
    </script>
</body>
</html>
