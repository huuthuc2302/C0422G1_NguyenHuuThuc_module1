<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra số ngày</h2>
    <input type="number" id="month">
    <button type="button" onclick="kiemtra()">Tính số ngày</button>
 <p id="kiemtra"> </p>
<script>
    function kiemtra() {
        let a = document.getElementById('month').value;

        switch (a) {
            case "1" :
            case "3" :
            case "5" :
            case "7" :
            case "8" :
            case "10" :
            case "12" : document.getElementById('kiemtra').innerHTML="tháng" + a + "là tháng có 31 ngày";
                break;

            case "2" : document.getElementById('kiemtra').innerHTML="tháng" + a +"là tháng có 28 or 29 ngày";
                break;

            case "4":
            case "6":
            case "9":
            case "11": document.getElementById('kiemtra').innerHTML="tháng" + a + "là tháng có 30 ngày";
                break;

            default: document.getElementById('kiemtra').innerHTML= a + "nhập sai";
        }

    }
</script>

</body>
</html>
