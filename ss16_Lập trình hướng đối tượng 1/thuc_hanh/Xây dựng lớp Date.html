<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;

                this.month = month;

                this.year = year;
            }
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }
        }
        let date = new Date(28,4,1996);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        document.write("Em người yêu sinh :" + "<br>" +"Ngày " + day + " tháng " + month + " năm " + year)
    </script>
</body>
</html>
