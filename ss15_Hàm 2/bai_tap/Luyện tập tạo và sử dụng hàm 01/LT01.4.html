<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 4</title>
<!--    Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau-->
<!--    để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.-->
<!--    Đoạn mã có dạng như sau:-->
</head>
<body>
    <script>
        function addNumbers() {
            let firstNum = 4 ;
            let secondNum = 8 ;
            result = firstNum + secondNum ;
            return result;
        }
        result = 0;
        alert("Giá trị của biến trước khi gọi hàm "+result)
        addNumbers();
        alert("Giá trị của biến sau khi gọi hàm "+result)
    </script>
</body>
</html>
