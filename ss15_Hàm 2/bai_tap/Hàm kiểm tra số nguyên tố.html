<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = parseInt(prompt(" Nhập vào mội số"))
        function isPrimeNumber(n){
            let check = true;
            if (n < 2) {
                check = false;
            }
            else if ( n === 2) {
                check = true;
            }
            else if (n % 2 === 0) {
                check = false;
            }
            else{
                for(let i = 3; i < 2; i+=2) {
                    if (n % i === 0){
                        check = false;
                        break;
                    }
                }
            }
            if(check){
                document.write(n + ' là số nguyên tố');
            }else{
                document.write(n +' không phải là số nguyên tố');
            }
        }
        isPrimeNumber(number)
    </script>
</body>
</html>
