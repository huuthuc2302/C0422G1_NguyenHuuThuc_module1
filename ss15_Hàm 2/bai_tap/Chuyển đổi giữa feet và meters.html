<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        function footToMeter(){
            let f = prompt("Nhập Feet vào");
            let footToMeter = f * 0.305 ;
            document.write(f + "feet = " + footToMeter + "meter" + "<br>" );
        }
        footToMeter();
        function meterToFoot() {
            let m = prompt("Nhập Meter vào");
            let meterToFoot = m * 3.279 ;
            document.write(m + "meter = " + meterToFoot + "foot");
        }
        meterToFoot();
    </script>
</body>
</html>
