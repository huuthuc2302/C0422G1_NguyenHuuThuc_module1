        let length = prompt('nhập độ dài của mảng')
        let arr = []
        function showMessage() {
            // nhập và xuất mảng
              for (let i = 0 ; i < length ; i++){
                  arr[i] = prompt('nhập giá trị của mảng')
              }document.write('arr = [ '+ arr + ' ] <br>')
            let check = prompt('nhập kí tự bất kì')
            let count = 0 ;
              //tìm xem kí tự có trong mảng k
            for (let j = 0 ; j < arr.length ; j++){
                if (check === arr[j]){
                    count++
                }
            }document.write(check + ' xuất hiện '+ count + ' lần ')
            if (count === 0 ){
                alert('-1')
            }
        }
        showMessage()
