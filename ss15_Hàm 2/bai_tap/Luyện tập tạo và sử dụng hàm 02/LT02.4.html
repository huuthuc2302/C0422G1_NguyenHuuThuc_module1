<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 4</title>
<!--    Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--    Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
</head>
<body>
    <script>
        let number = prompt("Nhập bất kì")
        function abc(number) {
            if (!isNaN(number)){
                return true ;
            } else {
                return false ;
            }
        }
        alert(abc(number))
    </script>
</body>
</html>
