<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
<!--    Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.-->
<!--    Gọi hàm vừa xây dựng được.-->
</head>
<body>
    <script>
        function math() {
            let num= prompt('Nhập số tính giai thưa')
            let x = 1 ;
            for ( let y = 1 ; y<=num ; y++){
                x=x*y
            }
            alert(num + '! là: ' + x )
        }
        math()
    </script>
</body>
</html>
