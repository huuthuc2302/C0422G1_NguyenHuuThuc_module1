<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
<!--    Viết hàm tính bình phương của một số bất kỳ được đưa vào. -->
<!--    Gọi hàm vừa xây dựng được.-->
</head>
<body>
    <script>
        function squaring() {
            let number = parseInt(prompt("Nhập 1 số vào"))
            let squar = number*number
            alert("Bình phương của " + number + " = " + squar)
        }
        squaring();
    </script>
</body>
</html>
