<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
<!--    Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--    Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</head>
<body>
    <script>
        function number() {
            let a = prompt("Nhập 1 số vào")
            if ( a < 0 ){
                alert(a + " là số nguyên âm ")
            }else if ( a > 0 ) {
                alert(a + " là số nguyên dương " )
            }else {
                alert(a + " không phải số nguyên âm và nguyên dương ")
            }

        }
        number()
    </script>
</body>
</html>
