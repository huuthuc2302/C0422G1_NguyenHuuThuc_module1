<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
<!--    Viết hàm tính diện tích, hàm tính chu vi hình tròn.-->
<!--    Gọi hàm vừa xây dựng được-->
</head>
<body>
    <script>
        function Scircle() {
            let r = parseInt(prompt("Nhập bán kính hình tròn "))
            let S = r * r * 3.14
            let C = 2 * r * 3.14
            document.write("Hình tròn có bán kính "+r+" thì :"+"<br>"+"Diện tích hình tròn là: "+S+"<br>"+"Chu vi hình tròn là: "+C)
        }
        Scircle()
    </script>
</body>
</html>
