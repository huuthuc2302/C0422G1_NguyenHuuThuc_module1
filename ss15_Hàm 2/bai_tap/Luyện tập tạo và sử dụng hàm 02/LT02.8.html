<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
<!--    Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
</head>
<body>
    <script>
        function number() {
            let arr = Array(5)
            for( i = 0 ; i < arr.length ; i++){
                arr[i] = prompt("nhập giá trị của mảng "+ i)
            }
            arr.reverse()
            document.write(arr)
        }
        number()
    </script>
</body>
</html>
