<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let x= parseInt(prompt("Nhập số lượng số nguyên tố đầu tiên"))
    let count=0;
    let i=2;
    let z=0;
    while (count<x) {
        for (let j=2; j<i;j++){
            if (i%j==0) {
                z=z+1;
                break;}
        }
        if (z==0){
            count=count+1;
            document.write(i + "<br>")
        }
        i=i+1;
        z=0;
    }
</script>
</body>
</html>
