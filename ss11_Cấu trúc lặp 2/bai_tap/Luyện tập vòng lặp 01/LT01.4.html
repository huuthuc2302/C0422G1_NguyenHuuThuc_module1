<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
    <script>
        let a = 0 ; b = 1
        let c
        document.write( b + '<br>')
        for ( d = 1 ; d < 20 ; d++){
            c = a + b
            document.write( c + '<br>')
            a = b ; b = c ;
            if (c%5==0){
                document.write(c +'chia hết cho 5'+ '<br>');
            }
        }
    </script>
</body>
</html>
