<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let a = 2 ; b = 3
        let c
        document.write( b + '<br>')
        for ( d = 1 ; d < 20 ; d++){
            c = a + b
            document.write( c + '<br>')
            a = b ; b = c ;
        }
    </script>
</body>
</html>
