<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
    <script>
        let sum = 0
        for ( let i = 1 ; i<=30 ; i++){
            sum = sum + i * 7
        }document.write(sum)

    </script>
</body>
</html>
