<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa của một số nguyên dương </title>
</head>
<body>
    <script>
        let num= prompt('Nhập số tính giai thưa')
        let x = 1 ;
        for ( let y = 1 ; y<=num ; y++){
            x=x*y
        } document.write(num + '! là: ' + x )
    </script>
</body>
</html>
