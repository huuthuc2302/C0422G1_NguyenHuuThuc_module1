<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In tam giác vuông</title>
</head>
<body>
    <script>
        let numBer = '';
        for( let i=1; i<=5; i++){
           numBer += '*'
           document.write(numBer + '<br>')
        }

        for (let i=1;i<=5;i++){
            for (let j=1;j<=6-i;j++){
              document.write("*")
            } document.write("<br>")
        }



        for (let i = 5; i > 0; i--) {
            for (let j = i ; j > 0; j--) {
                document.write("&nbsp;&nbsp;")
            }
            for (let j = 5; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = i; j <= 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
