<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
<!--    Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,-->
<!--    đếm các số nguyên tố có trong mảng đó.-->
</head>
<body>
    <script>
        function checkNum(){
            let arr = [];
            for(let i = 0 ; i < m ; i ++){
                arr[i]=[] ;
                for(let j = 0 ; j < n ; j++){
                    arr[i][j]=prompt('Nhập phần tử :')
                }
            }console.log(arr) ;
            let count ;
            for(let i = 0 ; i < arr.length ; i++){
                for (let j = 0 ; j < arr[i].length ; j ++){
                    count = 0 ;
                    for(let x = 1 ; x <= arr[i][j] ; x++){
                        if(arr[i][j] % x === 0 ){
                            count++ ;
                        }
                    }if(count === 2){
                        document.write(arr[i][j] + '<br>') ;
                    }
                }
            }
        }
        let m = prompt('nhập m') ;
        let n = prompt('nhập n') ;
        checkNum(m,n)
    </script>
</body>
</html>
