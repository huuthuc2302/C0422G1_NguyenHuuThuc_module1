<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
<!--    Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
</head>
<body>
    <script>
        function myArr(m, n) {
            let arr = [];
            for (let i = 0; i < m; i++) {
                arr[i] = [];
                for (let j = 0; j < n; j++) {
                    arr[i][j] = prompt('nhập phần tử');
                }
            }
            console.log(arr);
            let max = arr[0][0];
            let min = arr[0][0];
            for (let k = 0; k < arr.length; k++) {
                for (let x = 0; x < arr[k].length; x++) {
                    if (max < arr[k][x]) {
                        max = arr[k][x]
                    }
                    if (min > arr[k][x]) {
                        min = arr[k][x]
                    }
                }
            }
            document.write('số lớn nhất trong mảng là ' + max + '<br>')
            document.write('số nhỏ nhất trong mảng là' + min)
        }

        let d = prompt('nhập m');
        let e = prompt('nhập n');
        myArr(d, e)
    </script>
</body>
</html>
