<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.-->
<!--    Ký tự là bất kỳ được nhập từ bàn phím.-->
<!--    Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
</head>
<body>
    <script>
        let characters = prompt('Nhập 1 ký tự');
        switch (characters) {
            case 'u':
            case 'e':
            case 'o':
            case 'a':
            case 'i':
            case 'U':
            case 'E':
            case 'O':
            case 'A':
            case 'I': document.write(characters + " Là nguyên âm "); break;
            default: document.write(characters + " Là phụ âm ")
        }
    </script>
</body>
</html>
